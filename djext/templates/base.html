<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        {% block viewport %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}
        {% block head %}{% endblock %}
    </head>
    <body class="{% block body-class %}{% endblock %}">
        {% block body %}{% endblock %}
        {% block foot %}{% endblock %}
    </body>
</html>
